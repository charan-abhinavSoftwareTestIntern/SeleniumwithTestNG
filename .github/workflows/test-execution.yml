name: Scheduled Test Execution

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2 AM UTC

  workflow_dispatch:  # Allows manual execution

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Chrome & ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromium-chromedriver
          echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
          echo "CHROMEDRIVER_PATH=/usr/lib/chromium-browser/chromedriver" >> $GITHUB_ENV
          google-chrome --version
          chromedriver --version

      - name: Set Chrome WebDriver Path
        run: echo "WEBDRIVER_CHROME_DRIVER=$CHROMEDRIVER_PATH" >> $GITHUB_ENV

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Run Tests with Maven
        run: |
          mvn clean test -Dwebdriver.chrome.driver=$CHROMEDRIVER_PATH -Dheadless=true
        continue-on-error: false  # Fails workflow if tests fail

      - name: Generate Allure Report
        run: mvn allure:report

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report

      - name: Send Email with Test Report
        run: echo "Sending Email with Test Results"

      - name: Send Google Chat Notification
        run: echo "Sending Google Chat Notification"
