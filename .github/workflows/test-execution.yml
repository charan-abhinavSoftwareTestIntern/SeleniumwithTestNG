name: Scheduled Test Execution

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 2 AM UTC
  workflow_dispatch:  # Allows manual execution

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromedriver
          echo "Chrome Version: $(google-chrome --version)"
          echo "ChromeDriver Version: $(chromedriver --version)"

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Run Tests with Maven
        run: mvn clean test

      - name: Generate and Upload Allure Report
        run: |
          mvn allure:report
          mkdir allure-results
          cp -r target/allure-report/* allure-results/

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-results

      - name: Send Email with Test Report
        run: echo "Sending Email with Test Results"

      - name: Send Google Chat Notification
        run: echo "Sending Google Chat Notification"
