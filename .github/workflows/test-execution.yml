on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies (Chrome, ChromeDriver, XML Tools, Mailutils)
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable libxml2-utils mailutils
          echo "âœ… Dependencies Installed!"
          echo "ğŸ“Œ Chrome Version: $(google-chrome --version)"

      - name: Install ChromeDriver
        run: |
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r ".channels.Stable.version")
          DOWNLOAD_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform == \"linux64\").url")

          if [ -z "$DOWNLOAD_URL" ]; then
            echo "âŒ Failed to fetch ChromeDriver URL"
            exit 1
          fi

          wget -q "$DOWNLOAD_URL" -O chromedriver-linux64.zip
          unzip chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          echo "âœ… ChromeDriver Installed: $(chromedriver --version)"

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Run Tests with Maven
        id: test_execution
        run: |
          echo "ğŸš€ Running tests using testng.xml..."
          mvn clean test -Dsurefire.suiteXmlFiles=testng.xml || true  # Prevents workflow failure

      - name: Debug Test Order
        run: cat target/surefire-reports/testng-results.xml || echo "âš ï¸ testng-results.xml not found!"

      - name: Extract Test Results
        run: |
          XML_FILE="target/surefire-reports/testng-results.xml"

          if [ ! -f "$XML_FILE" ]; then
            echo "âš ï¸ testng-results.xml NOT FOUND! Tests may have failed before generating reports."
            echo "PASSED=0" >> $GITHUB_ENV
            echo "FAILED=0" >> $GITHUB_ENV
            echo "SKIPPED=0" >> $GITHUB_ENV
            echo "TOTAL=0" >> $GITHUB_ENV
            exit 0
          fi

          echo "âœ… Extracting test results from testng-results.xml..."
          cat "$XML_FILE"  # Debugging: Print XML content

          PASSED=$(xmllint --xpath "string(//testng-results/@passed)" "$XML_FILE" 2>/dev/null || echo "0")
          FAILED=$(xmllint --xpath "string(//testng-results/@failed)" "$XML_FILE" 2>/dev/null || echo "0")
          SKIPPED=$(xmllint --xpath "string(//testng-results/@skipped)" "$XML_FILE" 2>/dev/null || echo "0")

          TOTAL=$((PASSED + FAILED + SKIPPED))

          echo "Extracted Results: âœ… Passed=$PASSED, âŒ Failed=$FAILED, âš ï¸ Skipped=$SKIPPED, ğŸ“Œ Total=$TOTAL"

          echo "PASSED=$PASSED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
          echo "SKIPPED=$SKIPPED" >> $GITHUB_ENV
          echo "TOTAL=$TOTAL" >> $GITHUB_ENV

      - name: Verify Mail Command
        run: |
          if ! command -v mail &> /dev/null; then
            echo "âŒ Mail command not found! Skipping email notification."
            exit 1
          else
            echo "âœ… Mail command found!"
          fi

      - name: Send Email Notification
        if: always()
        run: |
          SUBJECT="ğŸ“ TestNG Suite Execution Summary"
          BODY="ğŸ“Š Test Suite Execution Summary:\n\nâœ… Passed: $PASSED\nâŒ Failed: $FAILED\nâš ï¸ Skipped: $SKIPPED\nğŸ“Œ Total: $TOTAL\n\nğŸ”— Allure Report: Attachments Included"

          echo -e "$BODY" | mail -s "$SUBJECT" ${{ secrets.RECIPIENT_EMAIL }}

      - name: Send Google Chat Notification
        if: always()
        run: |
          CHAT_MESSAGE="ğŸ“¢ *Test Suite Execution Summary* ğŸ“¢\n
          âœ… *Passed:* $PASSED\n
          âŒ *Failed:* $FAILED\n
          âš ï¸ *Skipped:* $SKIPPED\n
          ğŸ“Œ *Total:* $TOTAL\n
          ğŸ”— *Allure Report:* Attachments Included"

          curl -X POST -H "Content-Type: application/json" \
            -d "{\"text\": \"$CHAT_MESSAGE\"}" \
            "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
