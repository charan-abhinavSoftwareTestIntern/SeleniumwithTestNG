        run: |
          CHAT_MESSAGE="ğŸ“Š Test Suite Execution Summary:\nâœ… Passed: $PASSED\nâŒ Failed: $FAILED\nâš ï¸ Skipped: $SKIPPED\nğŸ“Œ Total: $TOTAL\nğŸ”— Allure Report: Attachments Included"

          echo "Sending Google Chat notification..."
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"text\": \"$CHAT_MESSAGE\"}" \
            "${{ secrets.GOOGLE_CHAT_WEBHOOK }}"
